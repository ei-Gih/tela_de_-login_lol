<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Riot Games</title>
    </head>
    <body>
        <main>
            <section class="login">
                <img class="login_logo" src="./imagens/logo.png" >
                <h1 class="login_title">Fazer Login</h1>
                <label class="login_label">
                    <span >nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>
                <label class="login_label">
                    <span>senha</span>
                    <input type="password" name="password" class="input">
                </label>
                <div class="login_icons">
                    <button type="button" class="icons_button">
                        <img src="./imagens/facebook-icon.png" alt="facebook">
                    </button>
                    <button type="button" class="icons_button">
                        <img src="./imagens/google-icon.png" alt="google">
                    </button>
                    <button type="button" class="icons_button">
                        <img src="./imagens/apple-icon.png" alt="apple"> 
                    </button>
                </div>
                <label class="login_label--checkbox">
                    <input type="checkbox" class="input--checkbox">
                    Manter login
                </label>
                <a href="https://www.riotgames.com/pt-br"><img class="login_button" src="./imagens/seta.png" ></a> 
                <a href="#" class="login_link">não consegue iniciar sessão?</a>
                <a href="#" class="login_link">criar conta</a>
            </section>
            <section class="wallpaper"></section>
        </main>
    </body>
</html>
